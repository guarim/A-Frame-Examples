<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Parameterized Path Following</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-tube-geometry.js"></script>
	<script src="js/aframe-curve-follow.js"></script>
	
</head>

<body>

<a-scene environment="preset: default;" physics="debug: true;">
            
	<a-assets>
		<a-asset-item id="jet" src="models/jet/Jet.gltf"></a-asset-item>
	</a-assets>
	
	<a-assets>
          <img id="logo" src="images/logo.png">
	  <img id="im" src="images/th.jpg">
	  <img id="im1" src="images/th1.jpg">
	  <img id="im2" src="images/th2.jpg">
	  <img id="im3" src="images/th3.jpg">
	  <img id="im4" src="images/th4.jpg">
	  <img id="im5" src="images/th5.jpg">
        </a-assets>

	<a-entity camera wasd-controls look-controls position="0 6 6"></a-entity>
	
		
	<a-entity id="helix"
		parametric-curve="xyzFunctions: 12*cos(t), 5.5*t, 12*sin(t); tRange: 0, 6;">
	</a-entity>
	
	<a-entity id="helix1"
		parametric-curve="xyzFunctions: 12*cos(t), 4.4*t, 12*sin(t); tRange: 0, 6;">
	</a-entity>
	
	<a-entity id="helix2"
		parametric-curve="xyzFunctions: 12*cos(t), 3.3*t, 12*sin(t); tRange: 0, 6;">
	</a-entity>
	

	<a-entity position="0 0 -10">

		<a-entity 
			tube-geometry="curveData: #helix; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		<a-image 
			 
			 src="#logo" 
			 width="10" height="5"
			 position="0 -2 -10"
			 rotation="45 45 45" 
			 scale="0.3 0.3 0.3" 
			 curve-follow= "curveData: #helix; type: parametric-curve; duration: 40; loop: true" 
			 >
			
		</a-image>
		
	</a-entity>
	<a-entity position="0 0 -10">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im1" 
			 width="10" height="5"
			 position="0 -2 -10"
			 rotation="0 0 0"
			 scale="0.5 0.5 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 50; loop: true" 
			 >
		</a-image>
		
	</a-entity>
	
	<a-entity position="0 0 -10">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im2" 
			 width="10" height="5"
			 position="0 -2 -10"
			 rotation="0 0 0"
			 scale="0.5 0.5 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 60; loop: true" 
			 >
		</a-image>
		
	</a-entity>
	

</a-scene>
</body>
</html>
