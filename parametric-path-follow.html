<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Parameterized Path Following</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-tube-geometry.js"></script>
	<script src="js/aframe-curve-follow.js"></script>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    	<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    	<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
   	<script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    	<script src="https://unpkg.com/aframe-gradient-sky@1.3.0/dist/gradientsky.min.js"></script>
</head>

<body>

<a-scene>
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

      <a-entity id="sphere" geometry="primitive: sphere"
                material="color: #EFEFEF; shader: flat"
                position="0 0.15 -5"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>

      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    </a-scene>

	
	<a-assets>
		<a-asset-item id="jet" src="models/jet/Jet.gltf"></a-asset-item>
	</a-assets>
	
	<a-assets>
          <img id="logo" src="images/logo.png">
	  <img id="im" src="images/th.jpg">
	  <img id="im1" src="images/th1.jpg">
	  <img id="im2" src="images/th2.jpg">
	  <img id="im3" src="images/th3.jpg">
	  <img id="im4" src="images/th4.jpg">
	  <img id="im5" src="images/th5.jpg">
        </a-assets>

	<a-entity camera wasd-controls look-controls position="0 6 6"></a-entity>
	
	<a-entity id="path"
		parametric-curve="xyzFunctions: 2*cos(t), 0.5*cos(3*t) + 2, 2*sin(t); tRange: 0, 6.283;">
	</a-entity>
	
	
	<a-entity id="helix"
		parametric-curve="xyzFunctions: 9*cos(t), 4.5*t, 9*sin(t); tRange: 0, 4;">
	</a-entity>
	
	<a-entity id="helix1"
		parametric-curve="xyzFunctions: 9*cos(t), 4.4*t, 9*sin(t); tRange: 0, 4;">
	</a-entity>
	
	<a-entity id="helix2"
		parametric-curve="xyzFunctions: 9*cos(t), 4.3*t, 9*sin(t); tRange: 0, 4;">
	</a-entity>
	

	<a-entity position="0 0 -8">

		<a-entity 
			tube-geometry="curveData: #helix; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		<a-image 
			 
			 src="#logo" 
			 width="10" height="5"
			 position="0 0 -8"
			 rotation="45 45 45" 
			 scale="0.3 0.3 0.3" 
			 curve-follow= "curveData: #helix; type: parametric-curve; duration: 40; loop: true" 
			 >
			
		</a-image>
		
	</a-entity>
	<a-entity position="0 0 -8">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im1" 
			 width="10" height="5"
			 position="0 0 -8"
			 rotation="0 0 0"
			 scale="0.5 0.5 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 60; loop: true" 
			 >
		</a-image>
		
	</a-entity>

</a-scene>
</body>
</html>
