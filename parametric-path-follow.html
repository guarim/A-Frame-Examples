<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Parameterized Path Following</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-tube-geometry.js"></script>
	<script src="js/aframe-curve-follow.js"></script>
	<script src="js/components/link-controls.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
	
</head>

<body>

<a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
      environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  0.5;
      dressingVariance:  [object Object]" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" 
      device-orientation-permission-ui="enabled: false" fog="color: #74ab90; far: 100; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">
          <a-sky color="#ECECEC" material="" geometry=""></a-sky>

            
	<a-assets>
		<a-asset-item id="jet" src="models/jet/Jet.gltf"></a-asset-item>
	</a-assets>
	
	<a-assets>
          <img id="logo" src="images/logo.png">
	  <img id="im" src="images/th.jpg">
	  <img id="im1" src="images/th1.jpg">
	  <img id="im2" src="images/th2.jpg">
	  <img id="im3" src="images/th3.jpg">
	  <img id="im4" src="images/th4.jpg">
	  <img id="im5" src="images/th5.jpg">
        </a-assets>

	<a-entity id="camera" 
		  camera
		  orbit-controls="
                  autoRotate: true;
		  autoRotateSpeed: 0.1;
                  nableDamping: false;
                  target: 0 0 0;
                  minDistance: 15;
                  maxDistance: 50;
                  initialPosition: 0 2 5"
                  mouse-cursor="" position="0 0 0" "></a-entity>
	
		
	<a-entity id="helix"
		parametric-curve="xyzFunctions: 12*cos(t), 2.7*t, 8*sin(t); tRange: 0, 4.5;">
	</a-entity>
	
	<a-entity id="helix1"
		parametric-curve="xyzFunctions: 12*cos(t), 2.7*t, 8*sin(t); tRange: 0, 4.5;">
	</a-entity>
	
	<a-entity id="helix2"
		parametric-curve="xyzFunctions: 12*cos(t), 2.7*t, 8*sin(t); tRange: 0, 4.5;">
	</a-entity>
	

	<a-entity position="0 0 0">

		<a-entity 
			tube-geometry="curveData: #helix; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		<a-image 
			
			 src="#logo" 
			 width="10" height="5"
			 position="0 0 0"
			 rotation="45 45 45" 
			 scale="0.5 0.5 0.5" 
			 curve-follow= "curveData: #helix; type: parametric-curve; duration: 40; loop: true" 
			 >
		 	<a-link href="animation.html" scale="2 2 2"  image="#logo"></a-link>	
		</a-image>
		
	</a-entity>
	<a-entity position="0 0 0">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im1" 
			 delay
			 width="10" height="5"
			 position="0 -2 -10"
			 rotation="0 0 0"
			 scale="0.5 0.5 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 46; loop: true" 
			 >
			<a-link href="particles.html"  scale="2 2 2" image="#im"></a-link>
		</a-image>
		
	</a-entity>
	
	<a-entity position="0 0 0">

		<a-entity 
			tube-geometry="curveData: #helix2; type: parametric-curve; tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im2" 
			 width="10" height="5"
			 position="0 -2 -10"
			 rotation="0 0 0"
			 scale="0.5 0.5 0.5" 
			 curve-follow= "curveData: #helix2; type: parametric-curve; duration: 52; loop: true" 
			 >
			<a-link href="physics.html" scale="2 2 2"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
	      
</a-scene>
</body>
</html>
