<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Parameterized Path Following</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-tube-geometry.js"></script>
	<script src="js/aframe-curve-follow.js"></script>
</head>

<body>

<a-scene environment="preset: starry; fog: 0.5;  flatShading: false; groundTexture: walkernoise; groundColor: #000000; groundColor2: #00ff00; grid: none" start>

	
	<a-assets>
		<a-asset-item id="jet" src="models/jet/Jet.gltf"></a-asset-item>
	</a-assets>
	
	<a-assets>
          <img id="logo" src="images/logo.png">
	  <img id="im" src="images/th.jpg">
	  <img id="im1" src="images/th1.jpg">
	  <img id="im2" src="images/th2.jpg">
	  <img id="im3" src="images/th3.jpg">
	  <img id="im4" src="images/th4.jpg">
	  <img id="im5" src="images/th5.jpg">
        </a-assets>

	<a-entity camera wasd-controls look-controls position="0 6 6"></a-entity>
	
	<a-entity id="path"
		parametric-curve="xyzFunctions: 2*cos(t), 0.5*cos(3*t) + 2, 2*sin(t); 
			   			  tRange: 0, 6.283;">
	</a-entity>
	
	
	<a-entity id="helix"
		parametric-curve="xyzFunctions: 9*cos(t), 4.5*t, 9*sin(t); 
			   		      tRange: 0, 4;">
	</a-entity>
	
	<a-entity id="helix1"
		parametric-curve="xyzFunctions: 9*cos(t), 4.5*t, 9*sin(t); 
			   		      tRange: 0, 4;">
	</a-entity>
	

	<a-entity position="0 0 -8">

		<a-entity 
			tube-geometry="curveData: #helix; type: parametric-curve; 
						   tubeSegments: 200; radius: 0.01; tubeColor: yellow;" >
		</a-entity>

		<!--
		<a-entity 
			id="jetModel"
			scale="0.3 0.3 0.3"
			gltf-model="#jet"
			curve-follow="curveData: #helix; type: parametric-curve;
						  duration: 20; loop: true;">
		</a-entity>
		-->
		
		<a-image 
			 
			 src="#logo" 
			 width="10" height="5"
			 position="0 0 -8"
			 rotation="45 45 45" 
			 scale="0.2 0.2 0.2" 
			 curve-follow="curveData: #helix; type: parametric-curve; duration: 40; loop: true; begin="1000"" 
			 >
		<a-image
			 src="#im" 
			 width="10" height="5"
			 position="0 0 -8"
			 scale="0.6 0.6 0.6" 
			 curve-follow="curveData: #helix1; type: parametric-curve; duration: 40; loop: true; begin="4000"" 
			 >
		
		</a-image>
	
		

	</a-entity>

</a-scene>
</body>
</html>
